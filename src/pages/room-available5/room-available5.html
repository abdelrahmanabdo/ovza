<ion-content>
  <div class="wrapper">
    <header class="header text_center margin_bottom_40">
      <div class="container">
        <div class="row">
          <span class="col-20"><a (click)="this.navCtrl.pop()" class="float_left"><img
            src="./assets/images/icons/back.svg"></a></span>
          <span class="text_center col-60"><h4>ROOMS AVAILABLE</h4></span>
          <span class="col-20"><a (click)="openmenu()" class="float_right"><img
            src="./assets/images/icons/listing-option.svg"></a></span>
        </div>
      </div>
    </header>
    <div class="container">
      <section class="padding_top_bottom_40">
        <div class="check_rooms">
          <div class="text_center title">
            <h5>Tell users about your home</h5>
            <h6>Highlight your propertyâ€™s best features</h6>
          </div>
          <div class="check">
            <label>
              <input type="checkbox" class="option-input checkbox" [(ngModel)]="room.cabletv"/>
              Cable TV
            </label>
            <label>
              <input type="checkbox" class="option-input checkbox" [(ngModel)]="room.internet"/>
              Internet
            </label>
            <label>
              <input type="checkbox" class="option-input checkbox" [(ngModel)]="room.seuritysystem"/>
              Security System
            </label>
            <label>
              <input type="checkbox" class="option-input checkbox" [(ngModel)]="room.elevator"/>
              Elevator
            </label>
          </div>
        </div>
        <div style="margin-bottom: 13px;color: red ; height: 19px;
              margin-top: 2px;">
          <p style="margin-bottom: 13px;color: red ;
              margin-top: 2px;" [hidden]="!(submitted && !((room | json) != ({} | json)))">Please Select One Option Ay Least</p>
        </div>
      </section>
    </div>
    <nav class="nav_tabs">
      <ul class="left_side">
        <li><a (click)="opennav('home')"><img src="./assets/images/icons/home.svg"></a></li>
        <li><a (click)="opennav('add')">
          <img
            [src]="type=='agent' ? './assets/images/icons/plus-button.svg' : './assets/images/icons/icons8-heart.png' "></a>
        </li> </ul>
      <ul class="center_side">
        <li><a (click)="room_available();submitted=true;"><img src="./assets/images/icons/next.svg"></a></li>
      </ul>
      <ul class="right_side">
        <li><a (click)="opennav('chat')"><img src="./assets/images/icons/interface.svg"></a></li>
        <li><a (click)="opennav('profile')"><img src="./assets/images/icons/avatar.svg"></a></li>
      </ul>
    </nav>
  </div>
</ion-content>
