<ion-content>
  <div class="wrapper">
    <header class="header text_center">
      <div class="container">
        <div class="row">
						<span class="col-20"><a (click)="this.navCtrl.pop()" class="float_left">
							<!--<img src="./assets/images/icons/back.svg">-->
						</a></span>
          <span class="text_center col-60"><h4>MY WISHLIST</h4></span>
          <span class="col-20"><a (click)="openmenu()" class="float_right">
							<img src="./assets/images/icons/listing-option.svg">
						</a></span>
        </div>
      </div>
    </header>
    <div class="container">
      <section class="centered text_center wishlist max_width_400 margin_auto">
       <div style="margin-top: 16px;" *ngIf="nolist">
         There Are No Listings
       </div>
        <div style="margin-top: 16px;" *ngIf="nodata">

          There Are No Listings
        </div>
        <div *ngIf="!nolist" >
          <div *ngFor="let p of data1" class="margin_top_40">
            <h5 *ngIf="p.userdata" class="main_color">Wishlist New house ({{p.length}}) <br> By {{p.userdata ? p.userdata1.firm_name : ""}}</h5>
            <div  class="wish_item">
              <img
                [src]="p.images != undefined ? 'https://ovza.com/oriented/userdata/List/'+p.userid+'/'+p.images[0].lid+'/'+p.images[0].list_image  :'./assets/images/splashscreen.png'"
                title="Ovza">
              <ul class="price_space">
                <li *ngIf="p.PriceState==1">$ {{p.list_price}}</li>
                <li *ngIf="p.PriceState==0">Hidden Price</li>

                <li>{{p.homesize == undefined || null ? p.lotsize : p.homesize}} Sq.ft</li>
              </ul>
              <div class="remove_more">
                <div class="remove"><a (click)="remove(p)">Remove</a></div>
                <ul>
                  <li><img src="./assets/images/icons/bed_gray.svg">{{p.beds}}</li>
                  <li><img src="./assets/images/icons/bathtub_gray.svg"> {{p.bathrooms}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

      </section>
    </div>
    <nav class="nav_tabs">
      <ul class="left_side">
        <li><a (click)="opennav('home')"><img src="./assets/images/icons/home.svg"></a></li>
        <li><a (click)="opennav('add')">
          <img
            [src]="type=='agent' ? './assets/images/icons/plus-button.svg' : './assets/images/icons/icons8-heart.png' "></a>
        </li> </ul>
      <ul class="center_side">
        <li><a (click)="this.navCtrl.pop()"><img src="./assets/images/icons/back.svg"></a></li>
      </ul>
      <ul class="right_side">
        <li><a (click)="opennav('chat')"><img src="./assets/images/icons/interface.svg"></a></li>
        <li><a href="javascript:void(0)"><img src="./assets/images/icons/avatar.svg"></a></li>
      </ul>
    </nav>
  </div>
</ion-content>
