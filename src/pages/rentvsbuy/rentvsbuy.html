<ion-content>
  <div class="wrapper">
    <header class="header text_center margin_bottom_10">
      <div class="container">
        <div class="row">
						<span class="col-20"><a href="javascript:void(0)" class="float_left">
							<img src="./assets/images/icons/back.svg">
						</a></span>
          <span class="text_center col-60"><h4>RENT VS BUY CALCULATOR</h4></span>
          <span class="col-20"><a (click)="openmenu()" class="float_right">
							<img src="./assets/images/icons/listing-option.svg">
						</a></span>
        </div>
      </div>
    </header>
    <div class="container">
      <section class="padding_top_50 padding_bottom_60">
        <article class="text_center margin_bottom_40">
          <p>
            Use this calculator to help you decide whether<br> renting or buying is cheaper for you.
          </p>
        </article>
        <div class="calc text_center margin_top_bottom_40">
          <form style="width : 80% ;     margin: 0 10% 0 10%;" role="form" action="#" method="#">
            <fieldset>
              <input class="input" type="text" name="" placeholder="DESIRED HOME PRICE ($)">
            </fieldset>
            <fieldset>
              <input class="input" type="text" name="" placeholder="DESIRED MONTHLY RATE ($)">
            </fieldset>
            <div class="actions">
              <button class="btn btn_block btn_login">
                CALCULATE
              </button>
            </div>
          </form>
          <div class="monthly_pay text_center bg_white margin_top_60 max_width_400 margin_auto">
            <img src="./assets/images/icons/home_white.svg">
            <article>
              <p>Buying will be better than renting <br>after 8 Years and 4 Months</p>
            </article>
          </div>
        </div>
      </section>
    </div>
    <nav class="nav_tabs">
      <ul class="left_side">
        <li><a (click)="opennav('home')"><img src="./assets/images/icons/home.svg"></a></li>
        <li><a (click)="opennav('add')">
          <img
            [src]="type=='agent' ? './assets/images/icons/plus-button.svg' : './assets/images/icons/icons8-heart.png' "></a>
        </li> </ul>
      <ul class="center_side">
        <li><a (click)="this.navCtrl.pop()"><img src="./assets/images/icons/back.svg"></a></li>
      </ul>
      <ul class="right_side">
        <li><a (click)="opennav('chat')"><img src="./assets/images/icons/interface.svg"></a></li>
        <li><a href="javascript:void(0)"><img src="./assets/images/icons/avatar.svg"></a></li>
      </ul>
    </nav>
  </div>
</ion-content>
