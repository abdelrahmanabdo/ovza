<!--
  Generated template for the EditprofilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-content>
  <main>
    <div class="wrapper">
      <header class="header text_center margin_bottom_40">
        <div class="container">
          <div class="row">
            <span class="col-20"><a (click)="!root ? this.navCtrl.pop() : ''" class="float_left"><img
              src="./assets/images/icons/back.svg"></a></span>
            <span class="text_center col-60"><h4>EDIT PROFILE</h4></span>
            <span class="col-20"><a (click)="openmenu()" class="float_right"><img
              src="./assets/images/icons/listing-option.svg"></a></span>
          </div>
        </div>
      </header>
      <div class="container">
        <section class="padding_top_bottom_40">
          <div class="edit_profile text_center" style="margin-right: 15%;
    margin-left: 15%;" *ngIf="fname">
            <form [formGroup]="userdata" style="width:80%; margin:0 10% 0 10% ; "
                  (ngSubmit)="submitted=true;openhome()">
              <div class="user_img" (click)="presentActionSheet()">
                <img [src]="lastImage === null? './assets/images/user_img.png' : pathForImage(lastImage)" title="Ovza" name="avatar">
                <!-- <input type="file" name="avtar" title="Ovza"  > -->
                
                <h4 (click)="presentActionSheet()">EDIT PROFILE IMAGE</h4>
              </div>
              <fieldset>
                <label><img [src]="selectedphoto"></label>
                <input class="input has_icon" type="text" name="fname" placeholder="FIRST NAME"
                       formControlName="firstName" value="{{fname}}">
              </fieldset> <div style="margin-bottom: 13px;color: red ; height: 19px;
              margin-top: 2px;">
              <p style="margin-bottom: 13px;color: red ;
              margin-top: 2px;" [hidden]="!(submitted && !userdata.controls.firstName.valid)">Please Enter Your First
                Name</p></div>
              <fieldset>
                <label><img src="./assets/images/icons/user.svg"></label>
                <input class="input has_icon" type="text" name="lname" placeholder="LAST NAME"
                       formControlName="lastName" value="{{lname}}">
              </fieldset> <div style="margin-bottom: 13px;color: red ; height: 19px;
              margin-top: 2px;">
              <p style="margin-bottom: 13px;color: red ;
              margin-top: 2px;" [hidden]="!(submitted && !userdata.controls.lastName.valid)">Please Enter Your Last
                Name</p></div>
              <fieldset>
                <label><img src="./assets/images/icons/envelope.svg"></label>
                <input disabled class="input has_icon" type="email" name="email" placeholder="EMAIL" formControlName="email"
                       value="{{email}}">
              </fieldset> <div style="margin-bottom: 13px;color: red ; height: 19px;
              margin-top: 2px;">
              <p style="margin-bottom: 13px;color: red ;
              margin-top: 2px;" [hidden]="!(submitted && !userdata.controls.email.valid)">Invalid Email</p>
            </div> <div class="actions">
                <button class="btn btn_block btn_login" type="submit">
                  SAVE DETAILS
                </button>
              </div>
            </form>
          </div>
        </section>
      </div>
      <nav class="nav_tabs">
        <ul class="left_side">
          <li><a (click)="opennav('home')"><img src="./assets/images/icons/home.svg"></a></li>
          <li><a (click)="opennav('add')">
            <img
              [src]="type=='agent' ? './assets/images/icons/plus-button.svg' : './assets/images/icons/icons8-heart.png' "></a>
          </li>
        </ul>
        <ul class="center_side">
          <li><a (click)="submitted=true;openhome()"><img src="./assets/images/icons/next.svg"></a></li>
        </ul>
        <ul class="right_side">
          <li><a (click)="opennav('chat')"><img src="./assets/images/icons/interface.svg"></a></li>
          <li><a (click)="opennav('profile')"><img src="./assets/images/icons/avatar.svg"></a></li>
        </ul>
      </nav>
    </div>
  </main>
</ion-content>
