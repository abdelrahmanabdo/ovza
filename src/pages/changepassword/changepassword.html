<ion-content>
  <div class="wrapper">
    <header class="header text_center margin_bottom_40">
      <div class="container">
        <div class="row">
						<span class="col-20"><a (click)="this.navCtrl.pop()" class="float_left">
							<img src="./assets/images/icons/back.svg">
						</a></span>
          <span class="text_center col-60"><h4>Change My Password</h4></span>
          <span class="col-20"><a (click)="openmenu()" class="float_right">
							<img src="./assets/images/icons/listing-option.svg">
						</a></span>
        </div>
      </div>
    </header>
    <div class="container">
      <section class="padding_bottom_40 padding_top_20per">
        <div class="edit_profile text_center">
          <h4 class="form_title">Change My Password
          </h4>
          <form [formGroup]="userdata" style="width:80% ; margin:0 10% 0 10%" role="form" action="#" method="#">
            <fieldset>
              <input class="input" type="password" name="" placeholder="OLD PASSWORD" formControlName="oldpass">
            </fieldset> <div style="margin-bottom: 13px;color: red ; height: 19px;
              margin-top: 2px;">
            <p style="margin-bottom: 13px;color: red ;
              margin-top: 2px;" [hidden]="!(submitted2 && !oldpass)">Old
              Password Is Invalid</p>
          </div>
            <fieldset>
              <input class="input" type="password" name="" placeholder="NEW PASSWORD" formControlName="newpass">
            </fieldset> <div style="margin-bottom: 13px;color: red ; height: 19px;
              margin-top: 2px;">
            <p style="margin-bottom: 13px;color: red ;
              margin-top: 2px;" [hidden]="!(submitted2 && !userdata.controls.newpass.valid)">Please Enter New
              Password</p>
          </div>
            <fieldset>
              <input class="input" type="password" name="" placeholder="CONFIRM PASSOWRD" formControlName="confpass">
            </fieldset> <div style="margin-bottom: 13px;color: red ; height: 19px;
              margin-top: 2px;">
            <p style="margin-bottom: 13px;color: red ;
              margin-top: 2px;" [hidden]="!(submitted2 && !(userdata.value.newpass ==userdata.value.confpass) )">
              Password Doesn't Match</p>
          </div>
            <div class="actions">
              <button (click)="save();submitted2=true;" class="btn btn_block btn_login">
                SAVE
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
    <nav class="nav_tabs">
      <ul class="left_side">
        <li><a (click)="opennav('home')"><img src="./assets/images/icons/home.svg"></a></li>
        <li><a (click)="opennav('add')">
          <img
            [src]="type=='agent' ? './assets/images/icons/plus-button.svg' : './assets/images/icons/icons8-heart.png' "></a>
        </li> </ul>
      <ul class="center_side">
        <li><a (click)="this.navCtrl.pop()"><img src="./assets/images/icons/back.svg"></a></li>
      </ul>
      <ul class="right_side">
        <li><a (click)="opennav('chat')"><img src="./assets/images/icons/interface.svg"></a></li>
        <li><a (click)="opennav('profile')"><img src="./assets/images/icons/avatar.svg"></a></li>
      </ul>
    </nav>
  </div>
</ion-content>
